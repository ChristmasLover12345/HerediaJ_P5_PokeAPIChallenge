<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Src/output.css">
    <link rel="stylesheet" href="./Src/styles.css">
</head>
<body class="bg-[#FF0000] h-screen w-screen grid grid-cols-[5%_90%_5%] lg:grid-cols-[2%_96%_2%] grid-rows-[15%_auto_3%]" >


<!-- nav bar -->
<div class="w-full h-full col-start-2 flex flex-col md:flex-row justify-center md:justify-between">

<button id="randomBtn" class="bg-[#BF0606] border-2 border-white text-white md:text-[25px] lg:text-[30px] text-center w-[90%] md:w-[30%] self-center md:order-3 h-[40px] md:h-[60px] rounded-[5px] mb-1 md:mx-2">Random</button>
    <div class="w-[90%] md:w-[30%] h-[40px] mb-1 md:mx-2 md:h-[60px] self-center relative md:order-2 inline-block">

        <button id="favDropBtn" class="w-full h-full md:text-[25px] border-2 border-white lg:text-[30px] bg-[#BF0606] text-center rounded-[5px] text-white">Favorites</button>
        
        <div id="dropdown" class="hidden absolute flex justify-center left-[-5%] z-10 rounded-[5px] border-4 border-red-500 min-h-[200px] min-w-[110%]  max-h-[300px] bg-[#BF0606]">

                <div id="favorites" class="border-[4px] rounded-[5px] border-white bg-[#98CB98] min-h-[97%] min-w-[97%]  overflow-y-scroll flex flex-col flex-grow items-center justify-center">

                   

                </div>

        </div>

    </div>

    <input id="searchBar" placeholder="search" type="text" class="bg-white border-2 md:mx-2 md:h-[60px] rounded-[5px] text-center text-[30px] border-[#BF0606] w-[90%] md:w-[30%] h-[40px] self-center md:order-1">

    </div>


<!-- Screen -->
<div class="h-full w-full col-start-2 row-start-2 border-[12px] rounded-[5px] border-white bg-[#98CB98] relative overflow-scroll md:overflow-hidden flex flex-col items-center md:grid md:grid-cols-[50%_50%] lg:grid-cols-20 md:grid-rows-15">

    <div class="scanline"></div>
    
    <img id="pmImg" class="mt-3 mb-3 md:mt-0 md:mb-0 md:h-full md:w-full h-[200px] w-[250px] md:col-start-1 lg:col-start-2 lg:col-end-7 md:row-start-1 md:row-end-5 lg:row-start-2 lg:row-end-7" src="" alt="pokemon Image">

    <button id="shinyBtn" class="bg-[#BF0606] text-[40px] md:text-[38px] text-white text-center w-[90%] lg:w-full md:h-[95%] lg:h-full md:justify-self-center self-center rounded-[5px] mb-3 md:mb-0 md:col-start-1 lg:col-start-2 lg:col-end-7 md:row-start-5 lg:row-start-14">Shiny</button>

    <button id="addFavBtn" class="bg-[#BF0606] text-[40px] text-white text-center w-[90%] lg:w-full md:justify-self-center self-center rounded-[5px] mb-3 md:mb-0 md:col-start-1 lg:col-start-16 lg:col-end-20 md:row-start-6 md:row-end-8 lg:row-start-13 lg:row-end-15">Add to Favorites</button>

    <div class="text-center lg:text-start md:col-start-2 lg:col-start-2 lg:col-end-7 md:row-start-1 md:row-end-3 lg:row-start-7 lg:row-end-9">

        <h3 class="text-[35px]">Name :</h3>
        <p id="pmName" class="text-[35px] md:text-[30px]"></p>

    </div>

    <div class="text-center lg:text-start md:col-start-2 lg:col-start-2 lg:col-end-7 md:row-start-3 md:row-end-5 lg:row-start-9 lg:row-end-11">

        <h3 class="text-[35px]">Type :</h3>
        <p id="pmElement" class="text-[35px] md:text-[30px]"></p>

    </div>

    <div class="text-center lg:text-start mb-3 md:col-start-2 lg:col-start-2 lg:col-end-7 md:row-start-5 md:row-end-8 lg:row-start-11 lg:row-end-14">

        <h3 class="text-[35px]">Found In :</h3>
        <p id="pmLocation" class="text-[35px] md:text-[30px]"></p>

    </div>


    <div class="flex md:justify-self-center flex-col items-center text-center mb-3 md:mb-0 bg-[#F88E8E] border-2 border-white min-w-[300px] md:min-w-0 min-h-[240px] md:min-h-0 w-[300px] md:w-[90%] lg:w-full h-[240px] md:h-full md:col-start-1 lg:col-start-9 lg:col-end-13 md:row-start-8 md:row-end-11 lg:row-start-2 lg:row-end-7">

        <h2 class="border-b-2 border-[#FF1E1E] text-[40px] w-[90%]">Moves</h2>

        <div id="pmMoves" class="h-[95%] w-[90%] mb-1 text-center overflow-auto">

        </div>

    </div>


    <div class="flex md:justify-self-center flex-col items-center text-center mb-3 md:mb-0 bg-[#F88E8E] border-2 border-white min-w-[300px] md:min-w-0 min-h-[240px] md:min-h-0 w-[300px] md:w-[90%] lg:w-full h-[240px] md:h-full md:col-start-2 md:row-start-8 lg:col-start-16 lg:col-end-20 md:row-end-11 lg:row-start-2 lg:row-end-7">

        <h2 class="border-b-2 border-[#FF1E1E] text-[40px] w-[90%]">Abilities</h2>

        <div id="pmAbilities" class="h-[95%] w-[90%] mb-1 text-center overflow-auto">

        </div>

    </div>


    <div class="flex flex-col items-center text-center mb-3 md:mb-0 bg-[#F88E8E] border-2 border-white min-w-[300px] md:min-w-0 min-h-[280px] md:min-h-0 w-[300px] h-[280px] md:w-[95%] lg:w-full md:h-[90%] lg:h-full lg:col-start-9 lg:col-end-20 md:row-start-11 md:row-end-16 lg:row-start-8 lg:row-end-12 md:col-span-2  justify-self-center">

        <h2 class="text-[40px] w-[90%]">Evolution path</h2>
        <h2 class="border-b-2 border-[#FF1E1E] mb-1 text-[30px] w-[90%] block md:hidden">(Top to bottom)</h2>
        <h2 class="border-b-2 border-[#FF1E1E] mb-1 text-[30px] w-[90%] hidden md:block">(Left to Right)</h2>

        <div id="pmEvolutions" class="h-[95%] w-[90%] mb-1 text-center flex flex-col md:flex-row justify-center items-center overflow-auto">

        </div>

    </div>



</div>
